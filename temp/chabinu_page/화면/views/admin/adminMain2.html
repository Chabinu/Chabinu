<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>차비누 관리자</title>

  <!-- BootStrap v5.1 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- <link rel="stylesheet" href="/stylesheets/commonStyle.css"> -->
  <!-- <link rel="stylesheet" href="../../public/stylesheets/style.css"> -->

  <link rel="stylesheet" href="../../public/stylesheets/commonStyle.css">
  <!-- <link rel="stylesheet" href="../../public/stylesheets/admin/admin.css"> -->
  <link rel="stylesheet" href="../../public/stylesheets/admin/admin2.css">

</head>

<body>

  <!-- 메인 컨테이너 -->
  <div style="overflow-x: hidden;">
    <div class="mainContainer">


      <!-- 상단 navbar -->
      <nav class="pageHeader">
  
        <!-- 사이드 헤더 -->
        <div class="sidebarHeader">
          
          <span>
            CHABINU
          </span>
          <span class="menuCloseBtn">
            X
          </span>
  
        </div>
  
        <!-- 본문 헤더 -->
        <div class="contentHeader">
          
          <!-- <span style="color: white;">Header</span> -->

          <!-- 메뉴 아이콘 -->
          <div class="menuIcon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M24 6h-24v-4h24v4zm0 4h-24v4h24v-4zm0 8h-24v4h24v-4z" fill="#FDFDFD"/></svg>
          </div>

          <div class="headerLogo" style="color: white;">CHABINU</div>

          <!-- 로그아웃 아이콘 -->
          <div class="settingIcon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 13.616v-3.232c-1.651-.587-2.694-.752-3.219-2.019v-.001c-.527-1.271.1-2.134.847-3.707l-2.285-2.285c-1.561.742-2.433 1.375-3.707.847h-.001c-1.269-.526-1.435-1.576-2.019-3.219h-3.232c-.582 1.635-.749 2.692-2.019 3.219h-.001c-1.271.528-2.132-.098-3.707-.847l-2.285 2.285c.745 1.568 1.375 2.434.847 3.707-.527 1.271-1.584 1.438-3.219 2.02v3.232c1.632.58 2.692.749 3.219 2.019.53 1.282-.114 2.166-.847 3.707l2.285 2.286c1.562-.743 2.434-1.375 3.707-.847h.001c1.27.526 1.436 1.579 2.019 3.219h3.232c.582-1.636.75-2.69 2.027-3.222h.001c1.262-.524 2.12.101 3.698.851l2.285-2.286c-.744-1.563-1.375-2.433-.848-3.706.527-1.271 1.588-1.44 3.221-2.021zm-12 2.384c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z" fill="#FDFDFD"/></svg>
          </div>
          
        </div>
  
      </nav>
  
  
      <div class="pageBody">
  
        <!-- 사이드 메뉴 -->
        <div class="sidebarBody">
  
          <ul class="adminMenuList">
  
            <li>
  
              <a class="link-dark collapsed" data-bs-toggle="collapse" data-bs-target="#car-menu" aria-expanded="false">세차 관리</a>
  
              <ul class="collapse" id="car-menu">
                <li><a class="car-item link-dark fs-6" href="">세차 내역 조회</a></li>
              </ul>
  
            </li>
  
            <li>
  
              <a class="link-dark collapsed" data-bs-toggle="collapse" data-bs-target="#client-menu" aria-expanded="false">고객 관리</a>
  
              <ul class="collapse" id="client-menu">
                <li><a class="car-item link-dark fs-6" href="">고객 정보 조회</a></li>
                <li><a class="car-item link-dark fs-6" href="">고객 정보 추가</a></li>
              </ul>
  
            </li>
  
            <li>
  
              <a class="link-dark collapsed" data-bs-toggle="collapse" data-bs-target="#manager-menu" aria-expanded="false">매니저 관리</a>
  
              <ul class="collapse" id="manager-menu">
                <li><a class="car-item link-dark fs-6" href="">매니저 정보 조회</a></li>
                <li><a class="car-item link-dark fs-6" href="">매니저 정보 추가</a></li>
              </ul>
  
            </li>
  
          </ul>
  
        </div>
  
        <!-- 본문 내용 -->
        <div class="contentBody">
  
          <!-- 본문 Wrapper -->
          <div class="contentWrapper">
            
            <!-- 검색 폼 -->
            <form action="" method="get">

              <div class="searchArea">
                
                <div class="searchInputArea">
                  <div>
                    <span>FROM</span>
                    <input type="date" name="workDateFrom">
                  </div>
                  <div>
                    <span>TO</span>
                    <input type="date" name="workDateTO">
                  </div>
                </div>
  
                <div class="searchInputArea">
                  <input type="text" name="workName" placeholder="작업이름">
                  <input type="text" name="workCategory" placeholder="작업종류">
                </div>
  
                <div class="searchInputArea">
                  <input type="text" name="workPlace" placeholder="작업장소">
                  <input type="text" name="workManager" placeholder="작업자">
                </div>

                <div class="searchInputArea">
                  <button class="a-btn searchBtn">검색</button>
                  <button class="a-btn excelBtn" type="button">엑셀(Excel)</button>
                </div>
  
              </div>

            </form>


            <div class="resultArea" style="height: 1500px;">

              <table class="table table-bordered table-hover">

                <thead>
                    <th>날짜</th>
                    <th>생성일</th>
                    <th>이름</th>
                    <th>종류</th>
                    <th>장소</th>
                    <th>작업자</th>
                </thead>

                <tbody>

                  <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                  </tr>
  
                  <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                  </tr>
  
                  <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                  </tr>

                </tbody>

              </table>


            </div>
  
          </div>
  
        </div>
  
  
  
      </div>
  
    </div>

  </div>
  


  <!-- BootStrap v5.1 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</body>
</html>
